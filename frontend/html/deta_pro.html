<<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle - Teck_nology-Hollow</title>
  <link rel="icon" href="#">
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/estilo_deta_pro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  
  <header class="navbar-cliente">
    <div class="logo-container">
      <img src="imagenes/19e743dc-8b04-43b4-ad4b-da5ba6b4e109.png" alt="Logo" class="logo" style="width: 120px;">
    </div>
    
    <div class="header-derecha">
      <form class="buscador" action="resultados.html" method="get">
        <input type="search" name="q" placeholder="Buscar producto...">
      </form>

      <nav class="menu-links">
        <button id="dark-mode-toggle" class="theme-btn-cliente" title="Cambiar modo">
          <i class="fa-solid fa-moon"></i> 
        </button>

        <a href="../users/login.html" class="inicio" title="Iniciar Sesión">
          <img src="../imagenes/usuario.png" alt="Usuario" class="icono-nav">
        </a>
        <a href="carrito.html" class="carrito" title="Carrito">
          <img src="../imagenes/carrito.png" alt="Carrito" class="icono-nav">
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contenido-principal">
      <div class="detalles-producto-contenedor">
        
        <div class="producto-imagen-ref">
          <div class="producto-imagen">
            <span style="color: var(--text-secondary);"><i class="fa-solid fa-image fa-4x"></i></span>
          </div>
        </div>
        
        <div class="informacion-producto-detalle">
          <h1 class="producto-nombre-detalle">Laptop Gamer X-Pro</h1>
          <p class="producto-precio-detalle">$28,500 <span style="font-size: 1rem; color: var(--text-secondary)">MXN</span></p>
          
          <div class="producto-descripcion">
            <h3>Descripción</h3>
            <p>Este equipo cuenta con un procesador i7 de 12th Generación, 16GB de RAM DDR5 y el rendimiento óptimo que necesitas para gaming competitivo y tareas de alto rendimiento.</p>
          </div>
          
          <div class="contador-producto-detalle">
            <label>Cantidad:</label>
            <div class="contador-controls-detalle">
              <button class="contador-btn-detalle disminuir" type="button">-</button>
              <input type="text" class="contador-input-detalle" value="1" readonly>
              <button class="contador-btn-detalle aumentar" type="button">+</button>
            </div>
          </div>
          
          <div class="boton-agregar-carrito">
            <button class="btn-agregar-carrito" type="button">
              <i class="fa-solid fa-cart-shopping"></i> Agregar al Carrito
            </button>
          </div>
        </div>

      </div>
    </div>
  </main>
  
  <script src="../css/contador.js"></script>

  <script>
    const btn = document.getElementById('dark-mode-toggle');
    const icon = btn.querySelector('i');
    
    // 1. Revisar si el usuario ya tenía el modo oscuro activado
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      if(icon) icon.classList.replace('fa-moon', 'fa-sun');
    }
  
    // 2. Acción al darle clic al botón en la barra superior
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      
      // Cambiar el icono y guardar preferencia
      if (document.body.classList.contains('dark-mode')) {
        if(icon) icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      } else {
        if(icon) icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>

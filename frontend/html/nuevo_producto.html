<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr.sneakers - Nuevo Producto</title>
    <link rel="icon" href="../../static/images/Shoe Logo.jpg">
    <link rel="stylesheet" href="../css/estiloinve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar-cliente">
    <div class="logo-container">
      <img src="imagenes/19e743dc-8b04-43b4-ad4b-da5ba6b4e109.png" alt="Logo" class="logo" style="width: 120px;">
    </div>
    
    <div class="header-derecha">
      <nav class="menu-links">
        <button id="dark-mode-toggle" class="theme-btn-cliente" title="Cambiar modo">
          <i class="fa-solid fa-moon"></i> 
        </button>
      </nav>
    </div>
  </header>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../../static/images/trsneakers logo.png" alt="Tr.sneakers Logo" class="logo-img">
            </div>
            
            
                
            <ul class="nav-links">
                <li><a href="#">Home</a></li>                
                <li class="active"><a href="#">Inventario</a></li>                
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="header">              
                <h1>Agregar Producto</h1>
                <div class="user-info">
                    <span>Administrador</span>
                </div>
            </div>

            <div class="formulario-producto-des">
                <form action="#" method="POST">
                    <section class="seccion-formulario-expandida">
                        <h2 class="titulo-seccion">Información Básica</h2>
                        
                        <div class="fila-completa">
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Categoría</label>
                                <select class="campo-grande" name="categoria" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="tenis">Tenis</option>
                                    <option value="gorras">Gorras</option>
                                    <option value="playeras">Playeras</option>
                                </select>
                            </div>

                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Nombre del Producto</label>
                                <input type="text" class="campo-grande" name="nombre" placeholder="Nombre del producto" required>
                            </div>
                        </div>
                    </section>

                    <section class="seccion-formulario-expandida">
                        <h2 class="titulo-seccion">Especificaciones</h2>
                        
                        <div class="fila-completa">
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Marca</label>
                                <input type="text" class="campo-grande" name="marca" placeholder="Marca del producto">
                            </div>
                            
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Tipo</label>
                                <input type="text" class="campo-grande" name="tipo" placeholder="Tipo de producto">
                            </div>
                            
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Talla</label>
                                <input type="text" class="campo-grande" name="talla" placeholder="Talla" required>
                            </div>
                        </div>

                        <div class="fila-completa">
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Color</label>
                                <input type="text" class="campo-grande" name="color" placeholder="Color" required>
                            </div>
                            
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Material</label>
                                <input type="text" class="campo-grande" name="material" placeholder="Material del producto">
                            </div>
                            
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Género</label>
                                <select class="campo-grande" name="genero">
                                    <option value="">Seleccionar género</option>
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                    <option value="Unisex">Unisex</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <section class="seccion-formulario-expandida">
                        <h2 class="titulo-seccion">Precio y Descripción</h2>
                        
                        <div class="fila-completa">
                            <div class="grupo-formulario-grande">
                                <label class="etiqueta-grupo-grande">Precio</label>
                                <input type="number" class="campo-grande" name="precio" placeholder="Precio" step="0.01" required>
                            </div>
                        </div>

                        <div class="grupo-formulario-completo">
                            <label class="etiqueta-grupo-grande">Descripción del producto</label>
                            <textarea class="campo-textarea-grande" name="description" placeholder="Descripción del producto" rows="6"></textarea>
                        </div>
                    </section>

                    <button type="submit" class="boton-guardar">Guardar Producto</button>
                </form>
            </div>
        </main>
    </div>

    <script>
      const btn = document.getElementById('dark-mode-toggle');
      const icon = btn.querySelector('i');
      
      // 1. Revisar si el usuario ya tenía el modo oscuro activado (navegando desde la otra página)
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        if(icon) icon.classList.replace('fa-moon', 'fa-sun');
      }
    
      // 2. Acción al darle clic al botón
      btn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        
        // Cambiar el icono y guardar preferencia
        if (document.body.classList.contains('dark-mode')) {
          if(icon) icon.classList.replace('fa-moon', 'fa-sun');
          localStorage.setItem('theme', 'dark');
        } else {
          if(icon) icon.classList.replace('fa-sun', 'fa-moon');
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
</body>
</html>

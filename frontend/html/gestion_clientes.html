<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | Teck_nology-Hollow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/estilo_home.css">
    <link rel="stylesheet" href="../css/estilo_gestionclien.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../../static/images/tecknology_logo.png" alt="Logo" class="logo-img">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
                    <li class="active"><a href="gestion_clientes.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a></li>
                    <li class="logout-item">
                        <button class="btn-logout" onclick="cerrarSesion()">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <h1>Gestión de Usuarios</h1>
                    <p>Administración de cuentas y privilegios</p>
                </div>
                
                <div class="user-controls">
                    <button class="theme-toggle-inline" onclick="toggleDarkMode()" title="Cambiar tema">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                    <div class="user-info">
                        <span class="status-indicator"></span>
                        Administrador
                    </div>
                </div>
            </header>

            <section class="contenedor-seccion-usuarios">
                <div class="barra-herramientas">
                    <div class="busqueda">
                        <i class="fas fa-search"></i>
                        <input type="text" class="campo-busqueda" placeholder="Buscar usuario...">
                    </div>
                    <button class="btn-nuevo-usuario">
                        <i class="fas fa-user-plus"></i> Nuevo Usuario
                    </button>
                </div>

                <div class="table-card">
                    <table class="tabla-usuarios">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-id">#001</td>
                                <td><span class="user-name">Juan Pérez</span></td>
                                <td>juan@correo.com</td>
                                <td><span class="badge badge-admin">Administrador</span></td>
                                <td class="acciones">
                                    <button class="btn-icon edit" title="Editar"><i class="fas fa-edit"></i></button>
                                    <button class="btn-icon delete" title="Eliminar"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-id">#002</td>
                                <td><span class="user-name">Maria Lopez</span></td>
                                <td>m.lopez@teck.com</td>
                                <td><span class="badge badge-vendedor">Vendedor</span></td>
                                <td class="acciones">
                                    <button class="btn-icon edit"><i class="fas fa-edit"></i></button>
                                    <button class="btn-icon delete"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="paginacion">
                    <button class="page-link"><i class="fas fa-chevron-left"></i></button>
                    <button class="page-link active">1</button>
                    <button class="page-link">2</button>
                    <button class="page-link"><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
    </div>

    <script>
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById("theme-icon").classList.replace("fa-moon", "fa-sun");
            }
        }
        applyTheme();

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            const icon = document.getElementById("theme-icon");
            if(isDark) {
                icon.classList.replace("fa-moon", "fa-sun");
                localStorage.setItem("theme", "dark");
            } else {
                icon.classList.replace("fa-sun", "fa-moon");
                localStorage.setItem("theme", "light");
            }
        }

        function cerrarSesion() {
            if(confirm("¿Deseas cerrar la sesión administrativa?")) {
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>

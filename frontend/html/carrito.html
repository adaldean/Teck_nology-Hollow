<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../../static/images/trsneakers logo.png" alt="Logo de Zapatilla" class="logo">
        </div>
    </div>

    <div class="main-content">
        <div class="product-grid">
            <div class="product-card">
                <h3 class="card-title">Titulo</h3>
                <p class="card-price">$0<span class="price-suffix">/mo</span></p>
                <ul class="features-list">
                    <li>• Talla</li>
                    <li>• Marca</li>
                </ul>
                <button class="card-button">Button</button>
            </div>

            <div class="product-card">
                <h3 class="card-title">Titulo</h3>
                <p class="card-price">$0<span class="price-suffix">/mo</span></p>
                <ul class="features-list">
                    <li>• Talla</li>
                    <li>• Marca</li>
                </ul>
                <button class="card-button">Button</button>
            </div>

            <div class="product-card">
                <h3 class="card-title">Titulo</h3>
                <p class="card-price">$0<span class="price-suffix">/mo</span></p>
                <ul class="features-list">
                    <li>• Talla</li>
                    <li>• Marca</li>
                </ul>
                <button class="card-button">Button</button>
            </div>
        </div>
        <button id="openModal" class="pay-button">Pagar</button>
        <script src="../../static/js/modal_pago.js"></script>
    </div>
    <div class="footer-navigation">
        <a href="#" class="back-button"><i class="fas fa-arrow-left"></i></a>
    </div>
<!-- Modal de Pago -->

<div id="modalPago" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Datos de Transferencia</h2>

    <form id="formPago">
      <label>Origen</label>
      <input type="text" placeholder="Cuenta origen" required>

      <label>Destino</label>
      <input type="text" placeholder="Cuenta destino" required>

      <label>Comisión</label>
      <input type="number" placeholder="$" required>

      <label>Concepto</label>
      <input type="text" placeholder="Motivo del pago">

      <label>Referencia</label>
      <input type="text" placeholder="Referencia o folio">

      <label>Tipo de Operación</label>
      <input type="text" placeholder="Transferencia / Depósito">

      <label>Folio</label>
      <input type="text" placeholder="Número de folio">

      <label>Fecha</label>
      <input type="date" required>

      <button type="submit" class="submit-button">Realizar pago</button>
    </form>
  </div>
</div>

</body>
</html>

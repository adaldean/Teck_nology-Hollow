<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta | TECH_HOLLOW</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" href="../css/estilo_crear.css">
</head>

<body class="auth-page">
    <div class="theme-toggle-container">
        <button id="dark-mode-toggle" class="theme-btn">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="brand-badge">
                <span class="brand-name">TECH_HOLLOW</span>
            </div>
            
            <header class="form-header">
                <h2>Crea tu cuenta</h2>
                <p>Únete a la comunidad tecnológica</p>
            </header>

            <form action="procesar_registro.php" method="POST" class="modern-form">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label><i class="fa-solid fa-user"></i> Nombre completo</label>
                        <input type="text" name="nombre" placeholder="Ej. Juan Pérez" required>
                    </div>

                    <div class="input-group">
                        <label><i class="fa-solid fa-envelope"></i> Correo</label>
                        <input type="email" name="correo" placeholder="usuario@tech.com" required>
                    </div>

                    <div class="input-group">
                        <label><i class="fa-solid fa-phone"></i> Teléfono</label>
                        <input type="tel" name="telefono" placeholder="5512345678">
                    </div>

                    <div class="input-group">
                        <label><i class="fa-solid fa-lock"></i> Contraseña</label>
                        <input type="password" name="pass" placeholder="••••••••" required>
                    </div>

                    <div class="input-group">
                        <label><i class="fa-solid fa-shield-halved"></i> Confirmar</label>
                        <input type="password" name="pass_confirm" placeholder="••••••••" required>
                    </div>                
                </div>

                <button type="submit" class="add-to-cart btn-block">
                    REGISTRARSE AHORA
                </button>

                <div class="form-footer">
                    <a href="login.html" class="chip">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Lógica espejo de tu index.html
        const btn = document.getElementById('dark-mode-toggle');
        const icon = btn.querySelector('i');
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        btn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            icon.classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>

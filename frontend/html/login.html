<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Teck_nology-Hollow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/estilo_login.css">
</head>
<body class="login-page">

    <button class="theme-toggle" onclick="toggleDarkMode()" title="Cambiar tema">
        <i id="theme-icon" class="fas fa-moon"></i>
    </button>

    <div class="header-simple">
        <div class="logo-container">
            <img src="../../static/images/tecknology_logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <main class="auth-container">
        <div class="contenedor-formulario">
            <div class="form-header">
                <h2>Bienvenido</h2>
            </div>

            <form action="procesar_login.php" method="POST">
                <div class="grupo-input">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@tech.com" required>
                </div>

                <div class="grupo-input">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="••••••••" required>
                </div>            

                <button type="submit" class="boton-principal">
                    INICIAR SESIÓN
                </button>

                <div class="form-footer">
                    <p>¿No tienes cuenta?</p>
                    <a href="Crear_cuenta.html" class="enlace-secundario">Crear cuenta</a>
                </div>         
            </form>
        </div>
    </main>

    <script>
        // Lógica de Modo Oscuro
        function applyTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById("theme-icon").classList.replace("fa-moon", "fa-sun");
            }
        }
        applyTheme();

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark-mode");
            const icon = document.getElementById("theme-icon");
            icon.classList.replace(isDark ? "fa-moon" : "fa-sun", isDark ? "fa-sun" : "fa-moon");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
    </script>
</body>
</html>
